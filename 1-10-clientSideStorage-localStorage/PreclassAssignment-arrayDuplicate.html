<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>warmup</title>
</head>

<body>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
  /* Write a function that takes an array of integers as an input and outputs the first duplicate.

    Ex:
    Input: [ 2, 5, 6, 3, 5 ]
    Output: 5

    Input: [ 1, 3, 4, 1, 3, 4 ]
    Output: 1

    Input: [ 2, 4, 5 ]
    Output: undefined
    */

    var input = [ 2, 5, 6, 3, 5 ];
    var input2 = [ 1, 3, 4, 1, 3, 4 ];

    function findDup(arr) {
            console.log("This is input:" + arr);
            for (var i=0; i <= arr.length; i++){
                var currValue = arr[i];
                
                //check for duplicate:
                for(var j=i+1; j <= arr.length; j++){
                    if (arr[j] === currValue){
                        console.log("Duplicated: " + currValue);
                        return currValue;
                }
            }
        }
    }

    function findDupQuick(arr){
        var foundValues = {};

        for (var i=0; i <= arr.length; i++){
            var currValue = arr[i];
            if(foundValues[currValue]) {
                console.log("Duplicated: " + currValue);
                return currValue;
            }
            foundValues[currValue] = true;
        }
    }

    findDup(input2);
    findDupQuick(input);
    
  </script>
</body>

</html>
