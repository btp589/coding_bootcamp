<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>
    <h1>Car Adventures!</h1>
    <p>Type: 
        <br>"h" to honk,
        <br>"d" to drive to work,
        <br>"w" to drive around the world
        <br>"t" to get a tuneup.
        <br>"r" to reset your odomenter to 50.</p>
    <p>See console for car stats.</p>

    <a href="http://www.google.com">Google</a>

    <script>
    /* ### Instructions

    * Using the code from the previous activity as a starting point, create a complete application that meets the following specifications:

    * Users can enter keyboard input (letters).

    * Each of the car's methods are assigned to a key.

    * When the user presses a key, it calls the appropriate function.

    * These letters also trigger a global function called `reWriteStats()` that logs the car's make, model, color, mileage, and `isWorking` status to the console.

    * **HINT:\*** You WILL need to use the `document.onkeyup()` function to collect input from the user's keyboard. */

    var car = {
    make: "Honda",
    model: "Fit",
    color: "Blue Raspberry",
    mileage: 3000,
    isWorking: true,

    driveToWork: function() {

        alert("Old Mileage: " + this.mileage);

        this.mileage = this.mileage + 8;

        alert("New mileage: " + this.mileage);
    },

    resetOdometer: function () {
        this.mileage = 50;
        alert("Reset mileage to: " + this.mileage);
    },

    driveAroundWorld: function() {

        alert("Old Mileage: " + this.mileage);

        this.mileage = this.mileage + 24000;

        alert("New Mileage: " + this.mileage);
        alert("Car needs a tuneup!");

        this.isWorking = false;
    },

    getTuneUp: function() {
        alert("Car is ready to go!");
        this.isWorking = true;
    },

    honk: function() {
        alert("Honk! Honk!");
    }
    };
    
    // reWriteStats logs car stats into console.log
    function reWriteStats() {
        console.log("Make: ", car.make);
        console.log("Model: ", car.model);
        console.log("Color: ", car.color);
        console.log("Mileage: ", car.mileage);
        console.log("Is working: ", car.isWorking);
        console.log("-------------------");
    }

    document.onkeyup = function(event) {
        var letter = event.key.toLowerCase();
        console.log(letter);

        if (letter == "h") {
            car.honk();
            reWriteStats();
        }

        else if (letter == "d") {
            car.driveToWork();
            reWriteStats();
        }

        else if (letter == "w") {
            car.driveAroundWorld();
            reWriteStats();
        }

        else if (letter == "t") {
            car.getTuneUp();
            reWriteStats();
        }

        else if (letter == "r") {
            car.resetOdometer();
            reWriteStats();
        }

        else {
            alert("Enter a valid key!")
        }

    }

    

    </script>
    
  </body>
</html>
