<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>

<div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1"><h1>1</h1></button>
            <button id="button-2" class="btn btn-primary number" value="2"><h1>2</h1></button>
            <button id="button-3" class="btn btn-primary number" value="3"><h1>3</h1></button>
            <button id="button-plus" class="btn btn-danger operator" value="+"><h1>+</h1></button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4"><h1>4</h1></button>
            <button id="button-5" class="btn btn-primary number" value="5"><h1>5</h1></button>
            <button id="button-6" class="btn btn-primary number" value="6"><h1>6</h1></button>
            <button id="button-minus" class="btn btn-danger operator" value="-"><h1>&minus;</h1></button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7"><h1>7</h1></button>
            <button id="button-8" class="btn btn-primary number" value="8"><h1>8</h1></button>
            <button id="button-9" class="btn btn-primary number" value="9"><h1>9</h1></button>
            <button id="button-multiply" class="btn btn-danger operator" value="x"><h1>&times;</h1></button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0"><h1>0</h1></button>
            <button id="button-divide" class="btn btn-danger operator" value="/"><h1>&divide;</h1></button>
            <button id="button-power" class="btn btn-danger operator" value="^"><h1>^</h1></button>
            <button id="button-equal" class="btn btn-success equal" value="equals"><h1>=</h1></button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear"><h1>clear</h1></button>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">

$(document).ready(function() {

  var firstNum = "";
  var secondNum = "";
  var operator = "";
  var result = 0;
  var isCalculated = false;
  var isOperatorChosen = false;


// On click events

  // first-number div
  $("#button-1").on("click", function () {
    firstNum = $(this).attr("value");
    $("#first-number").append(firstNum);
    });

  $("#button-2").on("click", function () {
    firstNum = $(this).attr("value");
    $("#first-number").append(firstNum);
    });

  $("#button-3").on("click", function () {
    firstNum = $(this).attr("value");
    $("#first-number").append(firstNum);
    });

  
  // Operator div
  $("#button-plus").on("click", function () {
    operator = $(this).attr("value");
    $("#operator").append(operator);
    });

  $("#button-minus").on("click", function () {
    operator = $(this).attr("value");
    $("#operator").append(operator);
    });

  $("#button-multiply").on("click", function () {
    operator = $(this).attr("value");
    $("#operator").append(operator);
    });

  $("#button-divide").on("click", function () {
    operator = $(this).attr("value");
    $("#operator").append(operator);
    });

  $("#button-power").on("click", function () {
    operator = $(this).attr("value");
    $("#operator").append(operator);
    });


  // second-number div
  $("#button-1").on("click", function () {
    secondNum = $(this).attr("value");
    $("#second-number").append(secondNum);
    });







  //result div
  $("#button-equal").on("click", function () {
    secondNum = $(this).attr("value");
    $("#second-number").append(secondNum);
    });







//add() function
function add(jess, bao) {
  var pizza = jess + bao;
  return pizza;
  }
  console.log("Two numbers added = " + add(110,5)); //expect 15

//minus() function
function minus(num1, num2) {
  var subtracted = num1 - num2;
  return subtracted;
  }
  console.log("Two numbers subtracted = " + minus(10,5)); //expect 5


//mult() function
function mult(num1, num2) {
  var multiplied = num1 * num2;
  return multiplied;
  }
  console.log("Two numbers multiplied = " + mult(10,5)); //expect 50


//divide() function
function divide(num1, num2) {
  var divided = num1 / num2;
  return divided;
  }
  console.log("Two numbers divided = " + divide(10,5)); //expect 2


//power() function
function power(base, exp) {
  var power = Math.pow(base,exp);
  return power;
  }
  console.log("Two numbers exponential = " + power(10,5)); //expect 100,000


//equals() function





//clear() function
$("#button-clear").on("click", function() {
        $("#first-number").empty();
        $("#operator").empty();
        $("#second-number").empty();
        $("#result").empty();
      });


});

</script>

</body>
</html>
