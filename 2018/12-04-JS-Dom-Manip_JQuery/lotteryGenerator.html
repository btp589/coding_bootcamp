<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger Random</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

  <div class="jumbotron">

    <h1 class="text-center">Generate a Random Number!</h1>

    <div class="text-center">

      <!-- Here we have our button for generating random numbers (#random-button) -->
      <button id="random-button" class="btn btn-primary btn-lg"><h1><span class="fa fa-question"></span></h1></button>
      
    </div>

  </div>

  <!-- Here we have div called "random-number" where our random number will go -->
  <h1 class="text-center" id="random-number"></h1>

  <script type="text/javascript">

    
    // grabs a random digit between 1 and 9.
    function getNextDigit () {
        return Math.floor(Math.random() * 10); //returns the lowest whole number between 1-9
    }

    $(document).ready(function() {

      // CREATE THE MISSING CODE HERE. Your code should add content to the random-number div.
      // ...
      var randNumDiv = $("#random-number"); //similar to getElementById("random-number") and assigns this value to the randNumDiv variable
      //when the user clicks the random-button, perform the function
      //looks like $(selector).click(function()) also works?
      $("#random-button").on("click", function() { 
        var lottoNum = ""; //creates String variable for lottoNum
        //loops 9 times
        for (var i = 0; i < 9; i++) { 
            lottoNum += getNextDigit(); //adds a random digit between 1-9 by calling the getNextDigit() function
        }

        //logs the value of lottoNum after the above for loops ran 9 times to console.log()
        console.log(lottoNum); 
        
        //prepends the string of 9 randomly generated numbers to the top of the list everytime the user clicks the button
        //prepends lottoNUM to randNumDiv which then puts it into <h1> in HTML
        randNumDiv.prepend("<div>" + lottoNum + "</div>"); 
        
      });
      
      //OR

      //$("#random-number").text(Math.random() * 1000);

      // ...

    });

  </script>
  
</body>
</html>
